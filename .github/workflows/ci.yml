name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: |
          api/package-lock.json
          frontend/package-lock.json
          cli/package-lock.json
    
    - name: Install API dependencies
      run: cd api && npm ci
      env:
        DATABASE_URL: "postgresql://user:password@localhost:5432/composter"
        BETTER_AUTH_SECRET: "test-secret-key-for-ci-build-only"
    
    - name: Install Frontend dependencies
      run: cd frontend && npm ci
    
    - name: Install CLI dependencies
      run: cd cli && npm ci
    
    - name: Lint Frontend
      run: cd frontend && npm run lint || echo "No lint script configured"
      continue-on-error: true
    
    - name: Build Frontend
      run: cd frontend && npm run build
    
    - name: Verify CLI
      run: |
        cd cli
        npm link
        composter --version || echo "CLI version check skipped"
      continue-on-error: true
    
    - name: Run Tests (if available)
      run: |
        cd api && npm test || echo "No tests configured for API"
        cd ../frontend && npm test || echo "No tests configured for Frontend"
        cd ../cli && npm test || echo "No tests configured for CLI"
      continue-on-error: true
